<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHUBH XEROX & CSC Center - Customer Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Noto+Sans+Gujarati:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #1B2B6B; --primary-mid: #1E3380; --primary-light: #2545A8;
            --accent: #1B2B6B; --accent-mid: #1E3380; --accent-light: #E8ECF8;
            --success: #22C55E; --bg: #F2F4F8; --white: #FFFFFF;
            --gray-50: #F8F9FC; --gray-100: #ECEEF5; --gray-200: #D8DCF0;
            --gray-300: #B8C0DC; --gray-500: #6B7599; --gray-700: #2D3561; --gray-900: #1B2B6B;
            --sidebar-width: 300px;
            --radius-sm: 8px; --radius-md: 12px; --radius-lg: 18px; --radius-xl: 24px;
        }
        body { font-family: 'Outfit','Noto Sans Gujarati',sans-serif; background:var(--bg); height:100vh; height:100dvh; overflow:hidden; position:fixed; width:100%; top:0; left:0; -webkit-font-smoothing:antialiased; }
        .app-container { display:flex; height:100vh; height:100dvh; max-width:1920px; margin:0 auto; }
        .sidebar { width:var(--sidebar-width); background:linear-gradient(180deg,#F2F4F8 0%,#FFFFFF 60%,#F2F4F8 100%); display:flex; flex-direction:column; transition:transform 0.35s cubic-bezier(0.4,0,0.2,1); z-index:100; position:relative; overflow:hidden; border-right:1px solid #D8DCF0; }
        .sidebar::before { content:''; position:absolute; top:-60px; right:-60px; width:180px; height:180px; background:radial-gradient(circle,rgba(27,43,107,0.05) 0%,transparent 70%); pointer-events:none; }
        .sidebar-header { padding:22px 18px 14px; flex-shrink:0; position:relative; z-index:1; border-bottom:1px solid #D8DCF0; }
        .sidebar-brand { display:flex; align-items:center; gap:12px; margin-bottom:16px; }
        .sidebar-logo { width:46px; height:46px; border-radius:var(--radius-md); flex-shrink:0; overflow:hidden; box-shadow:0 4px 18px rgba(27,43,107,0.35); }
        .sidebar-logo img { width:100%; height:100%; object-fit:cover; display:block; }
        .sidebar-brand-text h2 { font-size:12.5px; font-weight:800; color:#1B2B6B; line-height:1.2; letter-spacing:0.5px; }
        .sidebar-brand-text p { font-size:10.5px; color:#6B7599; margin-top:2px; }
        .sidebar-search { position:relative; }
        .sidebar-search input { width:100%; padding:9px 14px 9px 36px; background:#FFFFFF; border:1.5px solid #D8DCF0; border-radius:var(--radius-sm); color:#1B2B6B; font-family:inherit; font-size:12px; outline:none; transition:all 0.2s; }
        .sidebar-search input::placeholder { color:#9BA3C2; }
        .sidebar-search input:focus { border-color:rgba(27,43,107,0.6); box-shadow:0 0 0 3px rgba(27,43,107,0.12); }
        .sidebar-search-icon { position:absolute; left:11px; top:50%; transform:translateY(-50%); font-size:13px; opacity:0.45; }
        .services-container { flex:1; overflow-y:auto; overflow-x:hidden; padding:10px 12px 16px; position:relative; z-index:1; }
        .services-container::-webkit-scrollbar { width:3px; }
        .services-container::-webkit-scrollbar-thumb { background:#B8C0DC; border-radius:3px; }
        .service-category { margin-bottom:18px; }
        .category-title { font-size:9.5px; font-weight:700; color:var(--accent); text-transform:uppercase; letter-spacing:1.4px; margin-bottom:8px; padding:0 6px; opacity:0.8; }
        .service-item { background:#FFFFFF; border:1px solid #D8DCF0; border-radius:var(--radius-md); padding:10px 12px; margin-bottom:5px; cursor:pointer; transition:all 0.22s cubic-bezier(0.4,0,0.2,1); display:flex; align-items:center; gap:11px; }
        .service-item:hover { background:#E8ECF8; border-color:#1B2B6B; transform:translateX(4px); }
        .service-icon { font-size:18px; flex-shrink:0; width:36px; height:36px; background:#F2F4F8; border-radius:var(--radius-sm); display:flex; align-items:center; justify-content:center; transition:all 0.2s; }
        .service-item:hover .service-icon { background:#D0D8F0; transform:scale(1.1); }
        .service-details { flex:1; min-width:0; }
        .service-name { font-size:12.5px; font-weight:600; color:#1B2B6B; line-height:1.3; margin-bottom:2px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
        .service-price { font-size:10.5px; font-weight:700; color:var(--accent); background:rgba(27,43,107,0.12); padding:1px 7px; border-radius:20px; display:inline-block; }
        .service-arrow { color:#B8C0DC; font-size:13px; flex-shrink:0; transition:all 0.2s; }
        .service-item:hover .service-arrow { color:#1B2B6B; transform:translateX(3px); }
        .sidebar-footer { padding:12px 14px; border-top:1px solid #D8DCF0; flex-shrink:0; position:relative; z-index:1; }
        .sidebar-contact { display:flex; align-items:center; gap:10px; padding:10px 12px; background:#FFFFFF; border-radius:var(--radius-md); border:1px solid #D8DCF0; cursor:pointer; transition:all 0.2s; }
        .sidebar-contact:hover { background:#E8ECF8; }
        .sidebar-contact-icon { font-size:17px; }
        .sidebar-contact-text strong { display:block; font-size:11px; font-weight:700; color:#1B2B6B; }
        .sidebar-contact-text span { font-size:10px; color:#9BA3C2; }
        .chat-container { flex:1; display:flex; flex-direction:column; background:var(--white); min-width:0; }
        .chat-header { background:#FFFFFF; border-bottom:1px solid #E4E4E7; padding:0 20px; display:flex; justify-content:space-between; align-items:center; flex-shrink:0; height:68px; box-shadow:0 1px 6px rgba(0,0,0,0.06); }
        .header-left { display:flex; align-items:center; gap:12px; flex:1; min-width:0; }
        .menu-toggle { display:none; background:rgba(255,255,255,0.1); border:1px solid rgba(27,43,107,0.3); color:var(--accent); width:38px; height:38px; border-radius:var(--radius-sm); cursor:pointer; font-size:18px; align-items:center; justify-content:center; flex-shrink:0; transition:all 0.2s; }
        .menu-toggle:hover { background:#E8ECF8; }
        .header-avatar { width:44px; height:44px; border-radius:var(--radius-md); overflow:hidden; flex-shrink:0; box-shadow:0 3px 12px rgba(27,43,107,0.3); }
        .header-avatar img { width:100%; height:100%; object-fit:cover; display:block; }
        .header-info { flex:1; min-width:0; }
        .header-name { font-size:15px; font-weight:700; color:#1B2B6B; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
        .header-sub { font-size:11px; color:#71717A; display:flex; align-items:center; gap:5px; margin-top:2px; }
        .online-dot { width:7px; height:7px; background:var(--success); border-radius:50%; animation:pulse 2s ease-in-out infinite; }
        @keyframes pulse { 0%,100%{opacity:1;box-shadow:0 0 0 0 rgba(34,197,94,0.4);}50%{opacity:0.7;box-shadow:0 0 0 4px rgba(34,197,94,0);} }
        .messages-wrapper { flex:1; overflow-y:auto; overflow-x:hidden; padding:20px; background:linear-gradient(180deg,#f4f7ff 0%,#ffffff 100%); }
        .messages-wrapper::-webkit-scrollbar { width:5px; }
        .messages-wrapper::-webkit-scrollbar-thumb { background:var(--gray-300); border-radius:3px; }
        .messages { max-width:820px; margin:0 auto; }
        .message { display:flex; gap:10px; margin-bottom:18px; }
        .message.bot { animation:botSlideIn 0.45s cubic-bezier(0.34,1.56,0.64,1) both; }
        .message.user { animation:userSlideIn 0.4s cubic-bezier(0.34,1.56,0.64,1) both; }
        @keyframes botSlideIn { from{opacity:0;transform:translateX(-22px) translateY(8px);}to{opacity:1;transform:translateX(0) translateY(0);} }
        @keyframes userSlideIn { from{opacity:0;transform:translateX(22px) translateY(8px);}to{opacity:1;transform:translateX(0) translateY(0);} }
        .message.bot .bubble { animation:bubblePop 0.35s cubic-bezier(0.34,1.56,0.64,1) 0.05s both; transform-origin:bottom left; }
        .message.user .bubble { animation:bubblePopRight 0.35s cubic-bezier(0.34,1.56,0.64,1) 0.05s both; transform-origin:bottom right; }
        @keyframes bubblePop { from{opacity:0;transform:scale(0.75);}to{opacity:1;transform:scale(1);} }
        @keyframes bubblePopRight { from{opacity:0;transform:scale(0.75);}to{opacity:1;transform:scale(1);} }
        .message .avatar { animation:avatarIn 0.4s cubic-bezier(0.34,1.56,0.64,1) 0.1s both; }
        @keyframes avatarIn { from{opacity:0;transform:scale(0.5) rotate(-10deg);}to{opacity:1;transform:scale(1) rotate(0deg);} }
        .suggestion-buttons .suggestion-btn { animation:suggestionIn 0.3s cubic-bezier(0.34,1.56,0.64,1) both; }
        .suggestion-buttons .suggestion-btn:nth-child(1){animation-delay:0.15s;}
        .suggestion-buttons .suggestion-btn:nth-child(2){animation-delay:0.22s;}
        .suggestion-buttons .suggestion-btn:nth-child(3){animation-delay:0.29s;}
        .suggestion-buttons .suggestion-btn:nth-child(4){animation-delay:0.36s;}
        .suggestion-buttons .suggestion-btn:nth-child(5){animation-delay:0.43s;}
        @keyframes suggestionIn { from{opacity:0;transform:translateY(8px) scale(0.9);}to{opacity:1;transform:translateY(0) scale(1);} }
        .message-time { animation:fadeIn 0.5s ease 0.3s both; }
        @keyframes fadeIn { from{opacity:0;}to{opacity:0.65;} }
        .message.user { flex-direction:row-reverse; }
        .avatar { width:34px; height:34px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:16px; flex-shrink:0; }
        .message.bot .avatar { overflow:hidden; box-shadow:0 2px 8px rgba(27,43,107,0.3); background:transparent; }
        .message.user .avatar { background:linear-gradient(135deg,#6366f1,#8b5cf6); box-shadow:0 2px 8px rgba(27,43,107,0.35); }
        .message-content { flex:1; min-width:0; }
        .bubble { display:inline-block; max-width:85%; padding:12px 16px; border-radius:var(--radius-lg); word-wrap:break-word; white-space:pre-wrap; line-height:1.58; font-size:13.5px; }
        .message.bot .bubble { background:#F4F4F5; color:var(--gray-900); border-bottom-left-radius:5px; border:1px solid var(--gray-200); }
        .message.user .bubble { background:linear-gradient(135deg,#1B2B6B,#2545A8); color:#FFFFFF; border-bottom-right-radius:5px; margin-left:auto; box-shadow:0 3px 12px rgba(27,43,107,0.3); }
        .message.user .message-content { display:flex; flex-direction:column; align-items:flex-end; }
        .message-time { font-size:10px; color:var(--gray-500); margin-top:5px; opacity:0.65; }
        .suggestion-buttons { display:flex; flex-wrap:wrap; gap:7px; margin-top:12px; }
        .suggestion-btn { background:linear-gradient(135deg,#E8ECF8,#D0D8F0); border:1.5px solid rgba(27,43,107,0.5); color:#1B2B6B; padding:7px 14px; border-radius:20px; font-size:11.5px; font-weight:600; cursor:pointer; font-family:inherit; transition:all 0.2s; box-shadow:0 1px 4px rgba(27,43,107,0.15); }
        .suggestion-btn:hover { background:linear-gradient(135deg,#1B2B6B,#2545A8); color:#fff; border-color:var(--accent); transform:translateY(-2px); box-shadow:0 5px 14px rgba(27,43,107,0.35); }
        .suggestion-btn.next-step { background:linear-gradient(135deg,#E8ECF8,#D0D8F0); border-color:rgba(27,43,107,0.3); color:var(--primary-light); }
        .suggestion-btn.next-step:hover { background:linear-gradient(135deg,var(--primary-light),var(--primary)); color:#fff; }
        .typing-indicator { display:none; align-items:center; gap:10px; margin-bottom:18px; }
        .typing-indicator.active { display:flex; animation:botSlideIn 0.4s cubic-bezier(0.34,1.56,0.64,1) both; }
        .typing-dots { display:flex; gap:5px; padding:13px 18px; background:var(--gray-100); border-radius:var(--radius-lg); border-bottom-left-radius:5px; border:1px solid var(--gray-200); align-items:center; position:relative; overflow:hidden; }
        .typing-dots::before { content:''; position:absolute; inset:0; background:linear-gradient(90deg,transparent 0%,rgba(27,43,107,0.05) 50%,transparent 100%); animation:shimmer 1.8s ease-in-out infinite; }
        @keyframes shimmer { 0%{transform:translateX(-100%);}100%{transform:translateX(200%);} }
        .typing-dot { width:8px; height:8px; background:#1B2B6B; border-radius:50%; animation:typingAnim 1.2s ease-in-out infinite; opacity:0.6; }
        .typing-dot:nth-child(1){animation-delay:0s;}
        .typing-dot:nth-child(2){animation-delay:0.18s;}
        .typing-dot:nth-child(3){animation-delay:0.36s;}
        @keyframes typingAnim { 0%,100%{transform:translateY(0) scale(1);opacity:0.4;}40%{transform:translateY(-7px) scale(1.15);opacity:1;}60%{transform:translateY(-3px) scale(1.05);opacity:0.8;} }
        .quick-bar { background:var(--white); border-top:1px solid var(--gray-200); padding:10px 16px 0; flex-shrink:0; overflow:hidden; }
        .quick-bar-label { font-size:9.5px; font-weight:700; color:#1B2B6B; text-transform:uppercase; letter-spacing:1px; margin-bottom:8px; }
        .quick-bar-scroll { display:flex; gap:8px; overflow-x:auto; padding-bottom:10px; scrollbar-width:none; }
        .quick-bar-scroll::-webkit-scrollbar { display:none; }
        .quick-chip { display:flex; align-items:center; gap:6px; white-space:nowrap; background:var(--gray-50); border:1.5px solid var(--gray-200); border-radius:20px; padding:6px 14px; font-size:11.5px; font-weight:600; color:var(--gray-700); cursor:pointer; font-family:inherit; transition:all 0.2s; flex-shrink:0; }
        .quick-chip:hover { background:linear-gradient(135deg,var(--primary),var(--primary-light)); color:#fff; border-color:#fff; transform:translateY(-2px); box-shadow:0 4px 12px rgba(27,43,107,0.25); }
        .quick-chip span:first-child { font-size:14px; }
        .input-area { padding:12px 16px 14px; background:var(--white); flex-shrink:0; border-top:1px solid var(--gray-100); }
        .input-container { max-width:820px; margin:0 auto; display:flex; gap:10px; align-items:center; background:var(--gray-50); border:2px solid var(--gray-200); border-radius:var(--radius-xl); padding:6px 6px 6px 16px; transition:all 0.22s; }
        .input-container:focus-within { border-color:var(--accent); box-shadow:0 0 0 4px rgba(27,43,107,0.12),0 4px 20px rgba(27,43,107,0.1); background:var(--white); transform:translateY(-1px); }
        #userInput { flex:1; border:none; background:transparent; font-size:14px; font-family:inherit; outline:none; color:var(--gray-900); min-width:0; }
        #userInput::placeholder { color:var(--gray-500); }
        #sendBtn { background:linear-gradient(135deg,#1B2B6B,#2545A8); border:none; color:#fff; width:42px; height:42px; border-radius:14px; cursor:pointer; font-size:18px; display:flex; align-items:center; justify-content:center; transition:all 0.2s; flex-shrink:0; box-shadow:0 4px 14px rgba(27,43,107,0.4); font-weight:700; }
        #sendBtn:hover { transform:scale(1.08); box-shadow:0 6px 20px rgba(27,43,107,0.6); }
        #sendBtn:active { transform:scale(0.92); }
        @keyframes sendPulse { 0%{transform:scale(1);}40%{transform:scale(0.88) rotate(-8deg);}100%{transform:scale(1) rotate(0deg);} }
        #sendBtn.sending { animation:sendPulse 0.35s cubic-bezier(0.34,1.56,0.64,1); }
        .sidebar-overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:99; opacity:0; transition:opacity 0.3s; backdrop-filter:blur(3px); }
        .sidebar-overlay.active { display:block; opacity:1; }

        /* тФАтФАтФА TICKET BOOKING FORM тФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФА */
        .ticket-form-wrap {
            background: #fff;
            border: 1.5px solid #D8DCF0;
            border-radius: 16px;
            padding: 16px;
            margin-top: 4px;
            white-space: normal;
            min-width: 260px;
            max-width: 320px;
            box-shadow: 0 4px 20px rgba(27,43,107,0.1);
            animation: bubblePop 0.35s cubic-bezier(0.34,1.56,0.64,1) both;
        }
        .ticket-form-title {
            font-size: 13px;
            font-weight: 700;
            color: #1B2B6B;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .ticket-type-btns {
            display: flex;
            gap: 7px;
            margin-bottom: 14px;
            flex-wrap: wrap;
        }
        .ticket-type-btn {
            flex: 1;
            min-width: 72px;
            padding: 7px 10px;
            border: 1.5px solid #D8DCF0;
            border-radius: 10px;
            background: #F8F9FC;
            color: #1B2B6B;
            font-size: 11.5px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.18s;
            text-align: center;
        }
        .ticket-type-btn.selected {
            background: linear-gradient(135deg,#1B2B6B,#2545A8);
            color: #fff;
            border-color: #1B2B6B;
            box-shadow: 0 3px 10px rgba(27,43,107,0.3);
        }
        .ticket-type-btn:hover:not(.selected) {
            background: #E8ECF8;
            border-color: #1B2B6B;
        }
        .ticket-field {
            margin-bottom: 10px;
        }
        .ticket-field label {
            display: block;
            font-size: 10.5px;
            font-weight: 700;
            color: #6B7599;
            text-transform: uppercase;
            letter-spacing: 0.6px;
            margin-bottom: 5px;
        }
        .ticket-field input {
            width: 100%;
            padding: 9px 12px;
            border: 1.5px solid #D8DCF0;
            border-radius: 9px;
            font-family: inherit;
            font-size: 13px;
            color: #1B2B6B;
            background: #F8F9FC;
            outline: none;
            transition: all 0.18s;
        }
        .ticket-field input:focus {
            border-color: #1B2B6B;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(27,43,107,0.1);
        }
        .ticket-field input::placeholder {
            color: #9BA3C2;
        }
        .ticket-whatsapp-btn {
            width: 100%;
            margin-top: 6px;
            padding: 11px;
            background: linear-gradient(135deg,#25D366,#128C7E);
            color: #fff;
            border: none;
            border-radius: 11px;
            font-size: 13px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
            box-shadow: 0 4px 14px rgba(37,211,102,0.35);
        }
        .ticket-whatsapp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37,211,102,0.5);
        }
        .ticket-whatsapp-btn:disabled {
            background: linear-gradient(135deg,#aaa,#888);
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }
        .ticket-form-note {
            font-size: 10px;
            color: #9BA3C2;
            text-align: center;
            margin-top: 8px;
            line-height: 1.4;
        }
        /* тФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФАтФА */

        @media(max-width:1024px){ .sidebar{position:fixed;left:0;top:0;bottom:0;transform:translateX(-100%);} .sidebar.active{transform:translateX(0);} .menu-toggle{display:flex;} }
        @media(max-width:768px){ :root{--sidebar-width:280px;} .chat-header{padding:0 14px;height:60px;} .header-name{font-size:13px;} .messages-wrapper{padding:14px;} .quick-bar{padding:8px 12px 0;} .input-area{padding:10px 12px 12px;} }
        @media(max-width:480px){ .welcome-message h1{font-size:18px;} .ticket-form-wrap{max-width:100%;} }
    </style>
</head>
<body>
<div class="app-container">
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-brand">
                <div class="sidebar-logo"><img src="1.png" alt="Logo"></div>
                <div class="sidebar-brand-text">
                    <h2 id="sidebarTitle">SHUBH XEROX & CSC</h2>
                    <p id="sidebarSubtitle">рк╕рлБрк░рлЗркирлНркжрлНрк░ркиркЧрк░, ркЧрлБркЬрк░рк╛ркд</p>
                </div>
            </div>
            <div class="sidebar-search">
                <span class="sidebar-search-icon">ЁЯФН</span>
                <input type="text" id="sidebarSearch" placeholder="рк╕рлЗрк╡рк╛ рк╢рлЛркзрлЛ..." oninput="filterServices(this.value)">
            </div>
        </div>
        <div class="services-container" id="servicesList"></div>
        <div class="sidebar-footer">
            <div class="sidebar-contact" onclick="ask('рк╕ркВрккрк░рлНркХ ркорк╛рк╣рк┐ркдрлА')">
                <span class="sidebar-contact-icon">ЁЯУЮ</span>
                <div class="sidebar-contact-text">
                    <strong id="contactLabel">рк╕ркВрккрк░рлНркХ ркХрк░рлЛ</strong>

// Store selected type per form
const ticketTypes = {};

function selectTicketType(formId, type, btn) {
    ticketTypes[formId] = type;
    const btns = document.querySelectorAll(`#${formId} .ticket-type-btn`);
    btns.forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');
}

function sendTicketWhatsApp(formId) {
    const type = ticketTypes[formId] || 'train';
    const from = document.getElementById(formId + '_from').value.trim();
    const to   = document.getElementById(formId + '_to').value.trim();
    const date = document.getElementById(formId + '_date').value;

    if (!from || !to || !date) {
        alert('ркХрлГрккрк╛ ркХрк░рлА From, To ркЕркирлЗ Date ркнрк░рлЛ.');
        return;
    }

    const typeLabel = type === 'train' ? 'Train' : type === 'flight' ? 'Flight' : 'Bus';
    const msg = `*ркЯрк┐ркХрк┐ркЯ ркмрлБркХрк┐ркВркЧ рк╡рк┐ркиркВркдрлА*\nтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБ\nрккрлНрк░ркХрк╛рк░: ${typeLabel}\nFrom: *${from}*\nTo: *${to}*\nркдрк╛рк░рлАркЦ: *${date}*\nтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБ\nркиркорк╕рлНркдрлЗ, ркорк╛рк░рлЗ ркЙрккрк░ ркорлБркЬркм ркЯрк┐ркХрк┐ркЯ ркмрлБркХ ркХрк░рк╛рк╡рк╡рлА ркЫрлЗ. ркХрлГрккрк╛ ркХрк░рлА confirm ркХрк░рлЛ.`;

    const waUrl = `https://wa.me/91${WHATSAPP}?text=${encodeURIComponent(msg)}`;
    window.open(waUrl, '_blank');
}

const sidebarOverlay = document.getElementById('sidebarOverlay');
menuToggle.addEventListener('click', () => { sidebar.classList.toggle('active'); sidebarOverlay.classList.toggle('active'); });
sidebarOverlay.addEventListener('click', () => { sidebar.classList.remove('active'); sidebarOverlay.classList.remove('active'); });

function loadServices(filter = '') {
    const container = document.getElementById('servicesList');
    container.innerHTML = '';
    services.forEach(category => {
        const items = filter ? category.items.filter(i => i.name.toLowerCase().includes(filter.toLowerCase())) : category.items;
        if (items.length === 0) return;
        const catDiv = document.createElement('div');
        catDiv.className = 'service-category';
        const catTitle = document.createElement('div');
        catTitle.className = 'category-title';
        catTitle.textContent = category.category;
        catDiv.appendChild(catTitle);
        items.forEach(item => {
            const el = document.createElement('div');
            el.className = 'service-item';
            el.onclick = () => { ask(item.q); if (window.innerWidth <= 1024) { sidebar.classList.remove('active'); sidebarOverlay.classList.remove('active'); } };
            el.innerHTML = `<div class="service-icon">${item.icon}</div><div class="service-details"><div class="service-name">${item.name}</div><div class="service-price">${item.price}</div></div><span class="service-arrow">тА║</span>`;
            catDiv.appendChild(el);
        });
        container.appendChild(catDiv);
    });
}

function filterServices(val) { loadServices(val); }

function loadQuickBar() {
    const container = document.getElementById('quickBarScroll');
    container.innerHTML = '';
    quickChips.forEach(chip => {
        const btn = document.createElement('button');
        btn.className = 'quick-chip';
        btn.onclick = () => ask(chip.q);
        btn.innerHTML = `<span>${chip.icon}</span><span>${chip.text}</span>`;
        container.appendChild(btn);
    });
}

function time() {
    return new Date().toLocaleTimeString('gu-IN', { hour: '2-digit', minute: '2-digit' });
}

function addMsg(txt, isUser = false, sugKey = '') {
    const msgs = document.getElementById('messages');
    const typing = document.getElementById('typingIndicator');
    const div = document.createElement('div');
    div.className = `message ${isUser ? 'user' : 'bot'}`;

    let sugHtml = '';
    if (!isUser && sugKey) {
        const sugs = suggestionButtons[sugKey];
        if (sugs && sugs.length > 0) {
            sugHtml = '<div class="suggestion-buttons">';
            sugs.forEach(s => {
                const cls = s.style ? `suggestion-btn ${s.style}` : 'suggestion-btn';
                sugHtml += `<button class="${cls}" onclick="ask('${s.q}')">${s.icon} ${s.text}</button>`;
            });
            sugHtml += '</div>';
        }
    }

    const avatarBg = isUser ? 'background:linear-gradient(135deg,#6366f1,#8b5cf6)' : 'background:transparent;overflow:hidden;border-radius:50%;';

    // Special: ticket form
    let bubbleContent;
    if (!isUser && txt === '__TICKET_FORM__') {
        bubbleContent = buildTicketFormHtml();
    } else {
        bubbleContent = isUser ? escapeHtml(txt) : formatMsg(txt);
    }

    div.innerHTML = `
        <div class="avatar" style="${avatarBg}">${isUser ? 'ЁЯСд' : '<img src="1.png" alt="Logo" style="width:100%;height:100%;object-fit:cover;display:block;border-radius:50%;">'}</div>
        <div class="message-content">
            <div class="bubble">${bubbleContent}</div>
            ${sugHtml}
            <div class="message-time">${time()}</div>
        </div>`;

    msgs.insertBefore(div, typing);
    scrollToBottom();
    msgCount++;
}

function showTyping() { document.getElementById('typingIndicator').classList.add('active'); scrollToBottom(); }
function hideTyping() { document.getElementById('typingIndicator').classList.remove('active'); }
function scrollToBottom() { const w = document.getElementById('messagesWrapper'); setTimeout(() => { w.scrollTop = w.scrollHeight; }, 100); }

function findAnswer(msg) {
    const m = msg.toLowerCase().trim();

    const greetings = [
        'hi','hello','hey','hii','helo','hiii',
        'ркиркорк╕рлНркдрлЗ','ркиркорк╕рлНркХрк╛рк░','рк╣рк╛ркп','рк╣рлЗрк▓рлЛ',
        'kem cho','kem chho','kemo cho','namaste','namaskar',
        'good morning','good evening','good afternoon','goodmorning'
    ];
    if (greetings.some(g => m === g || m.startsWith(g + ' ') || m.endsWith(' ' + g) || m.includes(g))) {
        return { answer: 'ЁЯЩП ркиркорк╕рлНркдрлЗ!\n\nркХркИ рк╕рлЗрк╡рк╛ ркЬрлЛркИркП?', sugKey: 'greeting' };
    }

    for (const data of kb) {
        if (data.kw.some(kw => m.includes(kw.toLowerCase()))) {
            return { answer: data.ans, sugKey: data.suggestions };
        }
    }

    return {
        answer: 'ЁЯЩП ркорк╛ркл ркХрк░рк╢рлЛ, рк╕ркоркЬрк╛ркпрлБркВ ркирк╣рлАркВ.\n\nркирлАркЪрлЗркерлА рк╕рлЗрк╡рк╛ рккрк╕ркВркж ркХрк░рлЛ:',
        sugKey: 'greeting'
    };
}

function send() {
    const input = document.getElementById('userInput');
    const btn = document.getElementById('sendBtn');
    const msg = input.value.trim();
    if (msg) {
        btn.classList.remove('sending');
        void btn.offsetWidth;
        btn.classList.add('sending');
        setTimeout(() => btn.classList.remove('sending'), 400);
        addMsg(msg, true);
        input.value = '';
        showTyping();
        const delay = 700 + Math.random() * 700;
        setTimeout(() => {
            hideTyping();
            const res = findAnswer(msg);
            addMsg(res.answer, false, res.sugKey);
        }, delay);
    }
}

function ask(q) {
    document.getElementById('userInput').value = q;
    send();
}

function formatMsg(txt) {
    const div = document.createElement('div');
    div.textContent = txt;
    let safe = div.innerHTML;
    safe = safe.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" style="color:#1B2B6B;font-weight:700;text-decoration:underline;display:inline-block;margin-top:4px;">$1</a>');
    return safe;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

document.getElementById('userInput').addEventListener('keypress', e => { if (e.key === 'Enter') send(); });
document.addEventListener('gesturestart', e => e.preventDefault());

window.addEventListener('load', () => {
    loadServices();
    loadQuickBar();
    setTimeout(() => {
        addMsg('ЁЯЩП ркиркорк╕рлНркдрлЗ!\n\nркЖ рккрлИркХрлА ркХркИ рк╕рлЗрк╡рк╛ ркЬрлЛркИркП ркЫрлЗ? ЁЯШК', false, 'greeting');
    }, 500);
});
</script>
